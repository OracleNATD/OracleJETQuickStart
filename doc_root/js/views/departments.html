<div class="oj-hybrid-padding">
<h1>Departments</h1>

<table id="table" summary="Tweet List" data-bind="ojComponent:{component:'ojTable',
        data: departments,
        columns: [
               {headerText: 'Id', field: 'code', sortable: 'enabled'},
               {headerText: 'Description', field: 'department', sortable: 'enabled', 
               renderer: cell_wrap}
               ],
        rootAttributes: {'style':'width: 100%; height:100%;'},
        scrollPolicy: 'loadMoreOnScroll',
        scrollPolicyOptions: {'fetchSize': 10}}">
</table>

</div>
