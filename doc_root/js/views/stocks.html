<div class="oj-hybrid-padding">
<h1>Stock Quotes</h1>
<div id="div1">

  <label for="text-input">Enter stock ticker symbols</label>
  <input id="text-input" 
         type="text"
         data-bind="ojComponent: {component: 'ojInputText', 
                                  value: ticker,
								  optionChange: changeHandler}"/>
   
  <br/><br/>
  
</div>

<table id="table" summary="Tweet List" data-bind="ojComponent:{component:'ojTable',
        data: stocks,
        columns: [
               {headerText: 'Symbol', field: 'symbol', sortable: 'enabled'},
               {headerText: 'Exchange', field: 'exchange', sortable: 'enabled'},
               {headerText: 'Price', field: 'price', sortable: 'enabled'},
               {headerText: 'Time', field: 'time'}
               ],
        rootAttributes: {'style':'width: 100%; height:100%;'},
        scrollPolicy: 'loadMoreOnScroll',
        scrollPolicyOptions: {'fetchSize': 10}}">
</table>

</div>
