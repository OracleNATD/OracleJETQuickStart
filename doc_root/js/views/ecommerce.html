<div class="oj-hybrid-padding">
<h1>Welcome to the Oracle JET Store!</h1>
<div id="div1">

  <label for="text-input">Enter search terms</label>
  <input id="text-input" 
         type="text"
         data-bind="ojComponent: {component: 'ojInputText', 
                                  value: searchTerm, 
				  optionChange: changeHandler}"/>
  <br/><br/>
</div>

<h3>Search Results</h3>
<img data-bind="attr: { src: loading() ? 
                                 'images/loader.gif' : 
                                 ''}">   
                                                            

<span class="oj-label">Number of items found: </span>
<span data-bind="text: recordCount"></span>
<p></p>
<span class="oj-label">Item Category: </span>
<span data-bind="text: itemCategory"></span>
<p></p>
<span class="oj-label">Search Success:</span>
<span data-bind="text: searchSuccess"></span>
<p></p>
<span class="oj-label">Raw Results:</span>
<span data-bind="text: results"></span>

</div>
